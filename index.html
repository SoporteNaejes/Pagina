<style>
:root {
 --primary-blue: #1a4c89;
 --accent-purple: #6c5ce7;
 --primary-gray: #2c3e50;
 --light-gray: #f5f6fa;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Roboto',sans-serif;color:var(--primary-gray);} 
.navbar{
 position:fixed;width:100%;
 background:rgba(255,255,255,0.4);
 backdrop-filter:blur(8px);
 padding:0.5rem 0;
 z-index:1000;
}
.nav-container{
 max-width:1200px;margin:0 auto;
 display:flex;justify-content:space-between;align-items:center;
 padding:0 2rem;
}
.logo img{height:90px;width:auto;display:block;}
.nav-links{display:flex;gap:2rem;margin-left:auto;}
.nav-links a{color:#fff;font-weight:500;text-decoration:none;transition:0.3s;} 
.nav-links a:hover{color:var(--accent-purple);} 
.hero{
 background:linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('Fondo naejes.png');
 background-size:cover;background-position:center;
 min-height:70vh;display:flex;align-items:center;color:white;
 padding-top:130px;
}
.hero-content{max-width:1200px;margin:0 auto;padding:0 2rem;}
.hero h1{font-size:3rem;}
section{padding:5rem 2rem;}
#servicios{background:var(--light-gray);} 
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin-top:3rem;}
.service-card{background:white;padding:2rem;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);} 
.service-card img{width:100%;height:200px;object-fit:cover;border-radius:8px;margin-bottom:1rem;}
.contact-info{text-align:center;margin-top:2rem;display:flex;justify-content:center;gap:2rem;}
.contact-info a{text-decoration:none;color:var(--primary-gray);display:flex;align-items:center;gap:0.5rem;}
.contact-info i{color:var(--accent-purple);font-size:1.5rem;}
html { scroll-behavior: smooth; }
</style>
</head>
<body>
<nav class="navbar">
 <div class="nav-container">

     <a href="#servicios">Servicios</a>
     <a href="#contacto">Contacto</a>
   </div>
 </div>
</nav>

 </div>
</section>

   <a href="mailto:Info@Naejes.com"><i class="far fa-envelope-open"></i>Info@Naejes.com</a>
