<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naejes - Something's bound to happen!!</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
 --primary-blue: #1a4c89;
 --accent-purple: #6c5ce7;
 --primary-gray: #2c3e50;
 --light-gray: #f5f6fa;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Roboto',sans-serif;color:var(--primary-gray);} 

/* NAVBAR */
.navbar{
 position:fixed;
 width:100%;
 background:rgba(255,255,255,0.27);
 backdrop-filter:blur(6px);
 box-shadow:0 2px 8px rgba(0,0,0,0.15);
 height:120px; /* barra más baja */
 overflow:visible; /* deja sobresalir el logo */
 z-index:1000;
}
.nav-container{
 max-width:1200px;
 margin:0 auto;
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:0 2rem;
}
.logo img{
  height:180px;
  width:auto;
  display:block;
  margin-top:-30px; /* sobresale del fondo */
}
.nav-links{
  display:flex;
  gap:2rem;
  margin-left:auto;
}
.nav-links a{
  color:#fff;
  font-weight:500;
  text-decoration:none;
  transition:0.3s;
} 
.nav-links a:hover{color:var(--accent-purple);} 
.menu-toggle{
 display:none;
 font-size:1.8rem;
 color:white;
 background:none;
 border:none;
 cursor:pointer;
}

/* HERO */
.hero{
 background:linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('Fondo naejes.png');
 background-size:cover;
 background-position:center;
 min-height:70vh;
 display:flex;
 align-items:center;
 color:white;
 padding-top:150px;
 text-align:center;
}
.hero-content{
 max-width:1200px;
 margin:0 auto;
 padding:0 2rem;
}
.hero h1{
 font-size:3rem;
 line-height:1.2;
}
section{padding:5rem 2rem;}
#servicios{background:var(--light-gray);} 
.services-grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
 gap:2rem;
 margin-top:3rem;
}
.service-card{
 background:white;
 padding:2rem;
 border-radius:8px;
 box-shadow:0 2px 5px rgba(0,0,0,0.1);
} 
.service-card img{
 width:100%;
 height:200px;
 object-fit:cover;
 border-radius:8px;
 margin-bottom:1rem;
}

/* CONTACTO */
.contact-info{
 text-align:center;
 margin-top:2rem;
 display:flex;
 justify-content:center;
 align-items:center;
 gap:2rem;
 flex-wrap:wrap;
}
.contact-info a{
 text-decoration:none;
 color:var(--primary-gray);
 display:flex;
 align-items:center;
 gap:0.5rem;
 font-size:1.1rem;
}
.contact-info i{
 color:var(--accent-purple);
 font-size:1.5rem;
}
html { scroll-behavior: smooth; }

/* --- AJUSTES PARA MÓVILES --- */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  .nav-links {
    display: none;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.7);
    position: absolute;
    top: 100%;
    right: 0;
    width: 100%;
    text-align: center;
    padding: 1rem 0;
  }
  .nav-links.show {
    display: flex;
  }
  .nav-links a {
    font-size: 1rem;
    padding: 0.75rem;
    color: #fff;
  }
  .hero h1 {
    font-size: 1.8rem; /* reducido en móvil */
    line-height: 1.3;
  }

  /* CONTACTO EN CELULAR */
  .contact-info {
    flex-direction: column;
    gap: 1rem;
    align-items: center;
  }
  .contact-info a {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
<nav class="navbar">
 <div class="nav-container">
   <a href="#" class="logo">
     <img src="Logo Naejes fondo transparente.png" alt="Logo">
   </a>
   <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
   <div class="nav-links" id="nav-links">
     <a href="#nosotros">Nosotros</a>
     <a href="#servicios">Servicios</a>
     <a href="#contacto">Contacto</a>
   </div>
 </div>
</nav>

<section id="nosotros" class="hero">
 <div class="hero-content">
   <h1>Soluciones para la industria del Packaging</h1>
 </div>
</section>

<section id="servicios">
 <div class="services-grid">
   <div class="service-card"><img src="dos.jpg"><h3>Representación</h3></div>
   <div class="service-card"><img src="tres.jpg"><h3>Abastecimiento</h3></div>
   <div class="service-card"><img src="cuatro.jpg"><h3>Nuevos Negocios</h3></div>
 </div>
</section>

<section id="contacto" class="contact">
 <div class="contact-info">
   <a href="tel:+541167367187"><i class="fas fa-phone"></i>(54 11) 6736-7187</a>
   <a href="https://wa.me/541167367187"><i class="fab fa-whatsapp"></i>WhatsApp</a>
   <a href="mailto:Info@Naejes.com"><i class="far fa-envelope-open"></i>Info@Naejes.com</a>
 </div>
</section>

<script>
const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.getElementById('nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});

// Cierra el menú cuando se hace clic en un enlace
document.querySelectorAll('.nav-links a').forEach(link => {
  link.addEventListener('click', () => {
    navLinks.classList.remove('show');
  });
});
</script>
</body>
</html>
